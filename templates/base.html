<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flood Monitor System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f6f9;
        }
        .sidebar {
            min-height: 100vh;
            background: #2c3e50;
            color: white;
        }
        .nav-link { color: rgba(255,255,255,0.8); }
        .nav-link:hover { color: white; background: rgba(255,255,255,0.1); border-radius: 5px;}
        .nav-link.active { background: #3498db; color: white; border-radius: 5px;}

        .card {
            border: none;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        #map {
            height: 500px;
            width: 100%;
            border-radius: 10px;
        }
        .status-badge {
            width: 10px; height: 10px; display: inline-block; border-radius: 50%;
        }
        .bg-online { background-color: #2ecc71; }
        .bg-offline { background-color: #e74c3c; }
    </style>
</head>
<body>
    {% block content %}{% endblock %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
