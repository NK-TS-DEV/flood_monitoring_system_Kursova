<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flood Monitor System</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">

    <style>
        body { 
            font-family: 'Roboto', sans-serif; 
            background-color: #f4f6f9; 
        }
        
      
        .sidebar {
            min-height: 100vh;
            background-color: #2c3e50; /* Темно-синий фон */
            box-shadow: 2px 0 10px rgba(0,0,0,0.1);
            color: white;
        }

        
        .brand-link {
            text-decoration: none;
            color: white;
            display: flex;
            align-items: center;
            padding-bottom: 20px;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            margin-bottom: 20px;
        }
        .brand-link:hover { color: #3498db; }
        
        
        .nav-link { 
            color: rgba(255,255,255,0.75); 
            margin-bottom: 8px; 
            padding: 10px 15px;
            border-radius: 8px;
            transition: all 0.3s;
        }
        .nav-link:hover { 
            color: #fff; 
            background-color: rgba(255,255,255,0.1); 
            transform: translateX(5px);
        }
        .nav-link.active { 
            background-color: #3498db; 
            color: #fff; 
            font-weight: 500;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .nav-link i { 
            margin-right: 12px; 
            width: 20px; 
            text-align: center; 
        }

        /* Заголовки разделов */
        .nav-category { 
            font-size: 0.75rem; 
            text-transform: uppercase; 
            color: #95a5a6; 
            margin-top: 25px; 
            padding-left: 15px; 
            margin-bottom: 10px; 
            font-weight: 700;
            letter-spacing: 1px;
        }

        
        main {
            padding: 30px;
        }
    </style>
</head>
<body>

<div class="container-fluid">
    <div class="row">
        
        <nav class="col-md-3 col-lg-2 d-md-block sidebar p-3 collapse show">
            
            <a href="/" class="brand-link">
                <i class="fas fa-water fa-2x me-2 text-info"></i>
                <span class="fs-5 fw-bold">FloodMonitor</span>
            </a>
            
            <ul class="nav flex-column">
                
                <li class="nav-item">
                    <a href="{% url 'dashboard' %}" class="nav-link {% if request.resolver_match.url_name == 'dashboard' %}active{% endif %}">
                        <i class="fas fa-chart-pie"></i> Дашборд
                    </a>
                </li>
                <li class="nav-item">
                    <a href="{% url 'subscribe' %}" class="nav-link {% if request.resolver_match.url_name == 'subscribe' %}active{% endif %}">
                        <i class="fas fa-bell"></i> Підписка
                    </a>
                </li>
                
                {% if user.is_staff %}
                    <div class="nav-category">Адмін-панель</div>
                    
                    <li class="nav-item">
                        <a href="{% url 'sensor_list' %}" class="nav-link {% if 'sensors' in request.path %}active{% endif %}">
                            <i class="fas fa-satellite-dish"></i> Сенсори
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="{% url 'analytics' %}" class="nav-link {% if 'analytics' in request.path %}active{% endif %}">
                            <i class="fas fa-chart-line"></i> Аналітика
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="/admin/" class="nav-link" target="_blank">
                            <i class="fas fa-cogs"></i> Django Admin
                        </a>
                    </li>
                {% endif %}
            </ul>

            <div class="mt-auto pt-4 border-top border-secondary" style="margin-top: auto;">
                {% if user.is_authenticated %}
                    <div class="d-flex align-items-center mb-3 text-white px-2">
                        <div class="bg-primary rounded-circle d-flex justify-content-center align-items-center" style="width: 35px; height: 35px; margin-right: 10px;">
                            <i class="fas fa-user"></i>
                        </div>
                        <small>{{ user.username }}</small>
                    </div>
                    
                    <form action="{% url 'logout' %}" method="post">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-outline-danger btn-sm w-100">
                            <i class="fas fa-sign-out-alt"></i> Вийти
                        </button>
                    </form>
                {% else %}
                    <a href="{% url 'login' %}" class="btn btn-primary w-100">
                        <i class="fas fa-sign-in-alt"></i> Увійти
                    </a>
                {% endif %}
            </div>

        </nav>

        <main class="col-md-9 ms-sm-auto col-lg-10">
            {% block content %}{% endblock %}
        </main>
        
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
