{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-4">
            <div class="card shadow-lg border-0">
                <div class="card-header bg-dark text-white text-center py-3">
                    <h4 class="mb-0"><i class="fas fa-user-shield"></i> Вхід у систему</h4>
                </div>
                <div class="card-body p-4">
                    <form method="post">
                        {% csrf_token %}
                        
                        {% if form.errors %}
                            <div class="alert alert-danger small py-2">
                                <i class="fas fa-exclamation-circle"></i> Неправильний логін або пароль.
                            </div>
                        {% endif %}

                        <div class="mb-3">
                            <label class="form-label fw-bold">Логін</label>
                            <input type="text" name="username" class="form-control" autofocus required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label fw-bold">Пароль</label>
                            <input type="password" name="password" class="form-control" required>
                        </div>

                        <div class="d-grid mt-4">
                            <button type="submit" class="btn btn-primary btn-lg">Увійти</button>
                        </div>
                        
                        <input type="hidden" name="next" value="{{ next }}">
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
